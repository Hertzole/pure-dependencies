name: Release Workflow

on:
  push:
    branches: ["master", "develop"]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9

      - name: First build
        id: first_build
        run: dotnet build -c Release

      - name: Set executable permissions
        if: steps.first_build.outcome == 'success'
        run: |
          chmod +x ./ci/prepare.sh

      - name: Release
        id: semantic
        if: steps.first_build.outcome == 'success'
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/exec
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add NuGet Source
        if: steps.semantic.outputs.new_release_published == 'true'
        run: dotnet nuget add source --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      - name: Release Build
        if: steps.semantic.outputs.new_release_published == 'true'
        run: dotnet build -c Release

      - name: Pack NuGet Package
        if: steps.semantic.outputs.new_release_published == 'true'
        run: dotnet pack -c Release -o output

      - name: Publish to GitHub packages
        if: steps.semantic.outputs.new_release_published == 'true'
        run: dotnet nuget push output/*.nupkg --skip-duplicate --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

      # - name: Publish to NuGet
